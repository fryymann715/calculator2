<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Stuff</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" />
    <link rel="stylesheet" type="text/css" href="calculator.css"  />
  </head>
  <body>
    <div class="page">

      <div class="calculator">
          <div class="calculator-display">0</div>
          <div class="calculator-interface">
            <div class="calculator-row">
              <button data-value="clear" class="calculator-button">AC</button>
              <button data-value="toggle" class="calculator-button">&plusmn;</button>
              <button data-value="%" class="calculator-button">%</button>
              <button data-value="/" class="calculator-button calculator-operator">&divide;</button>
            </div>

            <div class="calculator-row">
              <button data-value="7" class="calculator-button">7</button>
              <button data-value="8" class="calculator-button">8</button>
              <button data-value="9" class="calculator-button">9</button>
              <button data-value="*" class="calculator-button calculator-operator">x</button>
            </div>

            <div class="calculator-row">
              <button data-value="4" class="calculator-button">4</button>
              <button data-value="5" class="calculator-button">5</button>
              <button data-value="6" class="calculator-button">6</button>
              <button data-value="-" class="calculator-button calculator-operator">-</button>
            </div>

            <div class="calculator-row">
              <button data-value="1" class="calculator-button">1</button>
              <button data-value="2" class="calculator-button">2</button>
              <button data-value="3" class="calculator-button">3</button>
              <button data-value="+" class="calculator-button calculator-operator">+</button>
            </div>

            <div class="calculator-row">
              <button data-value="0" class="calculator-button">0</button>
              <button data-value="." class="calculator-button">.</button>
              <button data-value="=" class="calculator-button calculator-operator">=</button>
            </div>
          </div>
      </div>

    </div>
    <script src="calculator.js"></script>
  </body>
</html>
